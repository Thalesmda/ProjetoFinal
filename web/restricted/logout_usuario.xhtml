<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta name="Pablo Rangel" content="Sistema de Gerência de Vendas (SisGerV)"></meta>
        <title>SisGerV</title>
    </h:head>

    <h:body>
        <ui:include src="/restricted/menu_restrito_usuario.xhtml"/>
        <b:container fluid="true" style="padding-top: 80px; padding-left: 30%; padding-right: 30%; font-size: smaller;" >
            <h:form id="logout">
                <b:panel title="Efetue Logout" look="primary">
                    <b:row tooltip="Logout">
                        <b:column medium-screen="12">
                            <p style="font-size: 14px"> Você está conectado como <strong> #{controladorLogin.login.nome}.</strong> Deseja realmente sair?</p> 
                        </b:column>
                        
                    </b:row>
                    <b:row>
                        <b:column span="12">
                            <b:commandButton value="Logout" action="/index?faces-redirect=true" actionListener="#{controladorLogin.efetuarLogout()}" update="@form" look="danger" style="width:100%" />
                        </b:column>
                    </b:row>
                </b:panel>
                <b:well id="mensagem" styleClass="message-well" style="margin-top:10px">
                    <b:message for="email"/>
                    <b:message for="senha"/>
                    <p>#{controladorLogin.getMensagem()}</p>
                </b:well>
            </h:form>
        </b:container>
    </h:body>
</html>
