<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta name="Pablo Rangel" content="Sistema de Gerência de Vendas (SisGerV)"></meta>
        <title>SisGerV</title>
    </h:head>

    <h:body>
        <ui:include src="/restricted/menu_restrito_admin.xhtml"/>
        <b:container fluid="true" style="padding-top: 60px; padding-left: 35%; padding-right: 35%" >
            <b:form id="formUsuario">
                <b:panel title="Editar Usuário" look="primary"  showCollapseLink="false"> 
                    <b:row>
                        <b:column>
                            <b:inputText id="nome" label="Nome Completo" value="#{controladorGerenciarPessoa.modelo.nome}" placeholder="Entre com o nome completo" rendered="true" required="true" required-message="O nome completo é obrigatório" autocomplete="true"> </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column>
                            <b:inputText id="cpf" label="CPF" value="#{controladorGerenciarPessoa.modelo.cpf}" placeholder="Entre com o CPF do membro"  rendered="true" required="true" required-message="O CPF do membro é obrigatório" mask="999.999.999-99"> </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column>
                            <b:radiobutton id="genero" value="#{controladorGerenciarPessoa.modelo.genero}">
                                <f:selectItem itemValue="Masculino" itemLabel="Masculino" />
                                <f:selectItem itemValue="Feminino" itemLabel="Feminino" />
                            </b:radiobutton>
                        </b:column>
                        <b:column span ="6">
                                <b:dateTimePicker label= "Data de Nascimento" format="DD/MM/YYYY" value="#{controladorGerenciarPessoa.modelo.dataNascimento}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column>
                            <b:selectBooleanCheckbox value="#{controladorGerenciarPessoa.modelo.admin}" caption="Administrador" label="Este usuário é um administrador?" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column>
                            <b:inputText id="email" label="E-mail" value="#{controladorGerenciarPessoa.modelo.email}" placeholder="Entre com o e-mail" rendered="true" required="true" required-message="O e-mail é obrigatório" autocomplete="true"> </b:inputText>
                        </b:column>
                    </b:row>
                    <f:facet name="footer">
                        <b:row >
                            <b:column offset="2" span="2">
                                <b:commandButton value="Salvar" iconAwesome="save" ajax="true" tooltip="Salve os dados" look="primary" actionListener="#{controladorGerenciarPessoa.salvar(controladorGerenciarPessoa.modelo.idPessoa)}" update="@form"/>
                            </b:column>
                            <b:column offset="2" span="2">
                                <b:commandButton immediate="true" value="Fechar" iconAwesome="close" ajax="false" tooltip="Fecha este formulário e volta para a tela anterior." look="primary" action="/restricted/gerenciar_pessoa?faces-redirect=true" />
                            </b:column>
                        </b:row>
                    </f:facet>
                </b:panel>
                <b:well id="mensagem" styleClass="message-well" style="margin-top:10px">
                    <b:message for="nome"/>
                    <b:message for="valor"/>
                    <p>#{controladorGerenciarPessoa.getMensagem()}</p>
                </b:well>
            </b:form>
        </b:container>

    </h:body>
</html>
